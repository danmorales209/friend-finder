<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js"
        integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>

    <script src="js/survey.js"></script>
    <link rel="stylesheet" href="./css/survey.css">

</head>

<body>
    <div class="Jumbotron-fluid bg-secondary text-light text-center p-3 p-sm-1 m-0">
        <h1 class="display-4">Welcome to the survey!</h1>
        <p class="display-5">Asnwer all the questions below to find your patened highest match!</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <form class="my-0 my-sm-3 p-sm-3 p-1">

                    <div class="form-group initial-display">
                        <label for="user-name" class=" mt-2 mb-1">
                            <h3>Please enter your name</h3>
                        </label>
                        <input id="user-name" class="form-control " placeholder="Your Name">
                    </div>

                    <div class="form-group initial-hidden">
                        <label for="q1-input">
                            <h3>Question 1: I enjoy computers.</h3>
                        </label>
                        <h4 id="q1-value" class="value-display text-center">
                            </h3>
                            <input type="range" id="q1-input" class="form-control-range" min=1 max=5 step=1>
                    </div>

                    <div class="form-group initial-hidden">
                        <label for="q2-input">
                            <h3>Question 2: I like pi√±a coladas.</h3>
                        </label>
                        <h4 id="q2-value" class="value-display text-center">
                            </h3>
                            <input type="range" id="q2-input" class="form-control-range" min=1 max=5 step=1>
                    </div>

                    <div class="form-group initial-hidden">
                        <label for="q3-input">
                            <h3>Question 3: I like getting caught in the rain.</h3>
                        </label>
                        <h4 id="q3-value" class="value-display text-center">
                            </h3>
                            <input type="range" id="q3-input" class="form-control-range" min=1 max=5 step=1>
                    </div>

                    <div class="form-group initial-hidden">
                        <label for="q4-input">
                            <h3>Question 4: I like raindrops on roses, and whiskers on kittens. </h3>
                        </label>
                        <h4 id="q4-value" class="value-display text-center">
                            </h3>
                            <input type="range" id="q4-input" class="form-control-range" min=1 max=5 step=1>
                    </div>

                    <div class="form-group initial-hidden">
                        <label for="q5-input">
                            <h3>Question 5: I like to move it, move it. </h3>
                        </label>
                        <h4 id="q5-value" class="value-display text-center">
                            </h3>
                            <input type="range" id="q5-input" class="form-control-range" min=1 max=5 step=1>
                    </div>

                    <div class="form-group initial-hidden">
                        <label for="q6-input">
                            <h3>Question 6: I like getting up early. </h3>
                        </label>
                        <h4 id="q6-value" class="value-display text-center">
                            </h3>
                            <input type="range" id="q6-input" class="form-control-range" min=1 max=5 step=1>
                    </div>


                    <div class="form-group initial-hidden">
                        <label for="q7-input">
                            <h3>Question 7: I belive the earth is flat.</h3>
                        </label>
                        <h4 id="q7-value" class="value-display text-center">
                            </h3>
                            <input type="range" id="q7-input" class="form-control-range" min=1 max=5 step=1>
                    </div>

                    <div class="form-group initial-hidden">
                        <label for="q8-input">
                            <h3>Question 8: I would lke to go to the moon one day.</h3>
                        </label>
                        <h4 id="q8-value" class="value-display text-center">
                            </h3>
                            <input type="range" id="q8-input" class="form-control-range" min=1 max=5 step=1>
                    </div>

                    <div class="form-group initial-hidden">
                        <label for="q9-input">
                            <h3>Question 9: I like talking to people.</h3>
                        </label>
                        <h4 id="q9-value" class="value-display text-center">
                            </h3>
                            <input type="range" id="q9-input" class="form-control-range" min=1 max=5 step=1>
                    </div>

                    <div class="form-group initial-hidden">
                        <label for="q10-input">
                            <h3>Question 10: I like corn.</h3>
                        </label>
                        <h4 id="q10-value" class="value-display text-center">
                            </h3>
                            <input type="range" id="q10-input" class="form-control-range" min=1 max=5 step=1>
                    </div>

                    <button id="submit" class="btn btn-success btn-large btn-block w-75 mx-auto initial-hidden">Submit Survey!</button>
                </form>
                <div id="display-results">
                    Results to go here
                </div>
            </div>
        </div>
    </div>
</body>

</html>
